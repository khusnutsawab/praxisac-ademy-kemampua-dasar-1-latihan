<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK VOUCER</title>
</head>
<body>
    <form>
        <label for="kode"> KODE VOUCER </label>
        <input type="text" id="kode">
        <button type='button' onclick='REDEEM()'> REDEEM </button>
    </form>
    <script> 
    function REDEEM(){
        const voucer = document.getElementById('kode').value;
        var   unik   = /^[\s+a-zA-Z]{1,3}[0-9]{5}$/
        if (unik.test(voucer)) {alert('SELAMAT KODE ANDA BENAR')}
        else{alert('KODE ANDA SALAH SILAHKAN MASUKAN LAGI')}
    }
    </script>
    
</body>
</html>
