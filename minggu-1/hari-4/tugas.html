<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        cari cari kesalahan 
    </title>
</head>
<body>
    <form >
        <label for="jari">masukan jari</label>
        <input type="text" id="jari"/>
        <button onclick="masukan()" type="button">masukan </button>
    </form>
    <script>
        function masukan() {
        const  jari = document.getElementById('jari').value
        var   rumus = /^[1-5]$/
        if (rumus.test(jari)) {alert('sungguh enak')} 
        else {alert('kebanyakan sakit bego')}

            
        }
    </script>
    
</body>
</html>
